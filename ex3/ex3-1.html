<body>
    <a href="../index.html">목록보기</a>
    <h3>텍스트 창 입력</h3>
    <!-- action=url(상대,절대),
    method(post,get),
    name(server에서 받을 이름),
    value(보낼 값)-->

        이름 : <input type="text" name="q">
    </form>
