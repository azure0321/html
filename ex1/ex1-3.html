<!DOCTYPE html>
<html>

        <meta charset="utf-8">  
        <title>HTML의 주석문</title>

    <body>

        <p>주석문은 프로그램의 작성일, 작성자, 파일명 등을 기술하거나 프로그램을 설명하는 데 사용되는 것으로서 주석처리된 내용은 브라우저 화면에 나타나지 않는다.</p>
        <p>주석문 작성방법은 <span style="color:green;">&lt;!--로 시작해서 --&gt;로 끝난다.</span></p>
